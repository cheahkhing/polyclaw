<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Polyclaw Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>üêª‚Äç‚ùÑÔ∏è Polyclaw</strong></li>
        </ul>
        <ul>
            <li><a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Monitor</a></li>
            <li><a href="/runs" {% if request.url.path == "/runs" %}class="active"{% endif %}>Runs</a></li>
        </ul>
    </nav>

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <footer class="container-fluid">
        <small>Polyclaw Simulation Dashboard</small>
    </footer>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
